<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 70" width="280" height="70">
  <!-- 
    Professional SVG Logo for "Digital Signatures"
    Author: Gemini
    Version: 1.2 (Symbol Update)
    Description: A modern, symbolic logo representing digital verification and security.
  -->
  <defs>
    <!-- Professional Color Palette -->
    <linearGradient id="dsShieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#26A69A;" />
      <stop offset="100%" style="stop-color:#00796B;" />
    </linearGradient>
    <linearGradient id="dsAccentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#80CBC4;" />
      <stop offset="100%" style="stop-color:#B2DFDB;" />
    </linearGradient>

    <!-- Refined Shadow Filter -->
    <filter id="dsShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2.5" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Icon Group -->
  <g transform="translate(10, 8)" filter="url(#dsShadow)">
    <!-- Main Shield Body -->
    <path d="M25 0 C 50 0, 50 15, 50 27.5 C 50 45, 35 55, 25 62 C 15 55, 0 45, 0 27.5 C 0 15, 0 0, 25 0 Z" fill="url(#dsShieldGradient)" />
    
    <!-- Shield Highlight -->
    <path d="M25 2 C 48 2, 48 16, 48 27.5 C 48 44, 34 53, 25 59" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1.5" />

    <!-- Symbolic Key Icon -->
    <g transform="translate(25, 30)">
      <!-- Key Head -->
      <circle cx="0" cy="-10" r="8" fill="none" stroke="#FFFFFF" stroke-width="2.5"/>
      
      <!-- Key Shaft -->
      <rect x="-1.5" y="-2" width="3" height="18" fill="#FFFFFF"/>

      <!-- Key Teeth -->
      <rect x="1.5" y="8" width="7" height="2.5" fill="#FFFFFF"/>
      <rect x="1.5" y="13" width="5" height="2.5" fill="#FFFFFF"/>
    </g>
  </g>

  <!-- Typography Group -->
  <g transform="translate(75, 12)">
    <!-- Main Title -->
    <text x="0" y="20" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="20" font-weight="600" fill="#37474F" letter-spacing="-0.5">
      Digital Signatures
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="40" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="12" font-weight="400" fill="#546E7A" letter-spacing="0.25">
      Verification &amp; Security Module
    </text>
  </g>

</svg>

