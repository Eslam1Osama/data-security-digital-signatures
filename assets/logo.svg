<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 70" width="280" height="70">
  <defs>
    <!-- Primary gradient for shield -->
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ACC1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#26A69A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4DD0E1;stop-opacity:1" />
    </linearGradient>

    <!-- Secondary gradient for accents -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6F00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9800;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="1.5" flood-color="rgba(0,0,0,0.3)"/>
    </filter>

    <!-- Inner glow for premium look -->
    <filter id="innerGlow">
      <feFlood flood-color="#00ACC1" flood-opacity="0.3"/>
      <feComposite in="SourceGraphic"/>
      <feGaussianBlur stdDeviation="2"/>
      <feOffset dx="0" dy="0"/>
      <feComposite operator="over" in="SourceGraphic"/>
    </filter>
  </defs>

  <!-- Professional Shield Icon -->
  <g transform="translate(8, 12)" filter="url(#shadow)">
    <!-- Main shield body -->
    <path d="M24 3 L40 9 L40 28 C40 42 33 50 24 55 C15 50 8 42 8 28 L8 9 Z"
          fill="url(#shieldGrad)"
          stroke="#00323d"
          stroke-width="1.5"
          filter="url(#innerGlow)"/>

    <!-- Shield border highlight -->
    <path d="M24 3 L40 9 L40 28 C40 42 33 50 24 55"
          fill="none"
          stroke="rgba(255,255,255,0.4)"
          stroke-width="0.8"/>

    <!-- Key design in shield -->
    <g transform="translate(24, 32)">
      <!-- Key head -->
      <circle cx="0" cy="0" r="6" fill="#00323d"/>
      <circle cx="0" cy="0" r="4" fill="#FF6F00" opacity="0.8"/>

      <!-- Key shaft -->
      <rect x="-1" y="0" width="2" height="12" fill="#00323d"/>
      <rect x="-0.5" y="0" width="1" height="12" fill="#FF6F00" opacity="0.6"/>

      <!-- Key teeth -->
      <rect x="-3" y="6" width="2" height="1" fill="#00323d"/>
      <rect x="-3" y="8" width="2" height="1" fill="#00323d"/>
      <rect x="1" y="10" width="2" height="1" fill="#00323d"/>
    </g>

    <!-- Security lock bars -->
    <rect x="12" y="12" width="24" height="1.5" fill="#00323d" opacity="0.7"/>
    <rect x="14" y="16" width="20" height="1.5" fill="#00323d" opacity="0.7"/>
    <rect x="16" y="20" width="16" height="1.5" fill="#00323d" opacity="0.7"/>
  </g>

  <!-- Professional Typography -->
  <g transform="translate(60, 0)">
    <!-- Main title with modern typography -->
    <text x="0" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" fill="#00323d" letter-spacing="-0.5">
      Digital Signatures
    </text>

    <!-- Subtitle with refined styling -->
    <text x="0" y="48" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500" fill="#006978" letter-spacing="0.5">
      Interactive Learning Module
    </text>

    <!-- Decorative accent line -->
    <line x1="0" y1="32" x2="180" y2="32" stroke="url(#accentGrad)" stroke-width="1.5" opacity="0.6"/>
  </g>

  <!-- Subtle background accent -->
  <circle cx="24" cy="35" r="28" fill="none" stroke="url(#shieldGrad)" stroke-width="0.5" opacity="0.1"/>
</svg>
